syntax = "proto3";
option go_package = "go-blog-service";

message PostDetails{
    string Title=1;
    string Content=2;
    string Author=3;
    string PublicationDate=4; 
    string Tags=5;
}

message CreateRequest{
    PostDetails Post=1; 
}

message CreateResponse{
    PostDetails Post=1;
    string Status=2; 
}

service Blogs {
    rpc Create(CreateRequest) returns(CreateResponse);
}